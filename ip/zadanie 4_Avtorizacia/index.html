<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="favicon.png">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Подключение SweetAlert -->
</head>
<body>
    <div class="card">
        <h2>Авторизация</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
                <div class="error-message" id="usernameError"></div> <!-- Для сообщений об ошибках -->
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <div class="error-message" id="passwordError"></div> <!-- Для сообщений об ошибках -->
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
