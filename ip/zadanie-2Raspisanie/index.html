<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятости аудиторий</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Расписание занятости аудиторий</h1>
        <form id="scheduleForm">
            <input type="text" id="auditorium" name="auditorium" placeholder="Введите номер аудитории" required>
            <button type="button" onclick="generateSchedule()">Построить расписание</button>
            <button type="button" onclick="clearSchedule()">Очистить</button>
        </form>
        <table id="scheduleTable"></table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
